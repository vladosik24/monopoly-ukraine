        async function joinRoom() {

            myRoom = document.getElementById('roomCode').value.trim().toUpperCase();
            if (!myRoom) return alert('–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥!');

            const snap = await db.ref('rooms/' + myRoom).once('value');
            if (!snap.val()) return alert('–ö—ñ–º–Ω–∞—Ç—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');

            const players = Object.values(snap.val().players || {});

        function listen() {
            db.ref('rooms/' + myRoom).on('value', snap => {
                const room = snap.val();
                if (!room) return;

                if (room.status === 'waiting') {
                    const players = Object.values(room.players || {});
                    document.getElementById('playersList').innerHTML = players.map(p => 
                        `<div style="padding:10px;margin:5px 0;background:white;border-radius:6px;border-left:4px solid ${p.color};">

                    btn.textContent = `–ü–æ—á–∞—Ç–∏ –≥—Ä—É (${players.length} –≥—Ä–∞–≤—Ü—ñ–≤)`;
                } else if (room.status === 'playing') {
                    showGame(room);
                }
            });
        }

            document.getElementById('gameCode').textContent = myRoom;

            drawBoard();
            updatePlayers(room);

        function drawBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            const positions = [
                ...Array(11).fill(0).map((_, i) => [10, i]),
                ...Array(9).fill(0).map((_, i) => [9-i, 10]),
                ...Array(9).fill(0).map((_, i) => [0, 9-i]),
                ...Array(9).fill(0).map((_, i) => [i+1, 0])
            ];

            positions.forEach(([row, col], idx) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = 'cell-' + idx;
                cell.style.gridRow = row + 1;
                cell.style.gridColumn = col + 1;

                const prop = PROPERTIES[idx];
                
                if (prop.type === 'corner') {
                    cell.classList.add('corner');
                    cell.innerHTML = `<div>${prop.name}</div>`;
                } else if (prop.color) {
                    cell.innerHTML = `
                        <div class="color-bar" style="background: ${prop.color}"></div>
                        <div style="margin-top: 20%;">${prop.name}</div>
                        <div class="price">${prop.price}‚Ç¥</div>
                    `;
                } else {
                    cell.innerHTML = `<div>${prop.name}</div>`;
                }

                board.appendChild(cell);
            });
        }

        function updatePlayers(room) {
            const players = Object.values(room.players || {});
            
            document.querySelectorAll('.players-on-cell').forEach(el => el.remove());

            players.forEach(p => {
                const cell = document.getElementById('cell-' + p.pos);
                if (cell) {
                    let container = cell.querySelector('.players-on-cell');
                    if (!container) {
                        container = document.createElement('div');
                        container.className = 'players-on-cell';
                        cell.appendChild(container);
                    }
                    const token = document.createElement('div');
                    token.className = 'player-token';
                    token.style.background = p.color;
                    token.title = p.name;
                    container.appendChild(token);
                }
            });

            document.getElementById('gamePlayers').innerHTML = players.map((p, i) =>
                `<div class="player-card ${i === room.game.current ? 'active' : ''}" style="border-left-color: ${p.color}">
                    <div>
                        <strong>${p.name}${p.id === myId ? ' (–í–∏)' : ''}</strong><br>
                        <small>${p.colorName}</small>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 1.2rem; font-weight: bold; color: #4caf50;">${p.money}‚Ç¥</div>
                        <small>–ü–æ–∑–∏—Ü—ñ—è: ${p.pos}</small>
                    </div>
                </div>`
            ).join('');

            const btn = document.getElementById('rollBtn');
            const isMyTurn = players[room.game.current].id === myId;
            btn.disabled = !isMyTurn;
            btn.textContent = isMyTurn ? 'üé≤ –í–∞—à —Ö—ñ–¥' : '‚è≥ –ß–µ–∫–∞–π—Ç–µ...';

            if (room.game.dice1) {
                document.getElementById('diceResult').innerHTML = 
                    `üé≤ ${room.game.dice1} + ${room.game.dice2} = ${room.game.dice1 + room.game.dice2}`;
            }

            const currentPos = players[room.game.current].pos;
            const prop = PROPERTIES[currentPos];
            if (prop.price && isMyTurn) {
                const owned = players.find(pl => pl.props && pl.props.includes(currentPos));
                if (!owned) {
                    document.getElementById('propertyInfo').innerHTML = `
                        <div class="property-card">
                            <h3 style="color: ${prop.color}; margin-bottom: 10px;">${prop.name}</h3>
                            <p style="font-size: 1.2rem; font-weight: bold;">–¶—ñ–Ω–∞: ${prop.price}‚Ç¥</p>
                            <button class="btn-success" onclick="buyProperty(${currentPos}, ${prop.price})" style="width: 100%; margin-top: 10px;">üí∞ –ö—É–ø–∏—Ç–∏</button>
                        </div>
                    `;
                } else {
                    document.getElementById('propertyInfo').innerHTML = `
                        <div class="property-card" style="border-color: ${owned.color};">
                            <h3 style="color: ${prop.color}; margin-bottom: 10px;">${prop.name}</h3>
                            <p style="color: #666;">–í–ª–∞—Å–Ω–∏–∫: <strong>${owned.name}</strong></p>
                        </div>
                    `;
                }
            } else {
                document.getElementById('propertyInfo').innerHTML = '';
            }
        }

        async function buyProperty(pos, price) {
            const snap = await db.ref('rooms/' + myRoom).once('value');
            const room = snap.val();
            const players = Object.values(room.players);
            const currentPlayer = players[room.game.current];

            if (currentPlayer.id !== myId) return;
            if (currentPlayer.money < price) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –≥—Ä–æ—à–µ–π!');

            const newProps = [...(currentPlayer.props || []), pos];
            const newMoney = currentPlayer.money - price;

            await db.ref('rooms/' + myRoom + '/players/' + myId).update({
                props: newProps,
                money: newMoney
            });
        }

        async function rollDice() {
            const snap = await db.ref('rooms/' + myRoom).once('value');
            const room = snap.val();
            const players = Object.values(room.players);
            
            if (players[room.game.current].id !== myId) return alert('–ù–µ –≤–∞—à —Ö—ñ–¥!');

            const d1 = Math.floor(Math.random() * 6) + 1;
            const d2 = Math.floor(Math.random() * 6) + 1;
            const currentPlayer = players[room.game.current];
            const newPos = (currentPlayer.pos + d1 + d2) % 40;

            await db.ref('rooms/' + myRoom + '/players/' + currentPlayer.id).update({ pos: newPos });
            await db.ref('rooms/' + myRoom + '/game').update({ 
                dice1: d1, dice2: d2,
                current: (room.game.current + 1) % players.length
            });
        }
    </script>
